# PDS nginx configuration
# Replace HOSTNAME_PLACEHOLDER with your actual domain

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name HOSTNAME_PLACEHOLDER *.HOSTNAME_PLACEHOLDER;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main PDS proxy
server {
    listen 443 ssl http2;
    server_name HOSTNAME_PLACEHOLDER *.HOSTNAME_PLACEHOLDER;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/HOSTNAME_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/HOSTNAME_PLACEHOLDER/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/HOSTNAME_PLACEHOLDER/chain.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Client settings
    client_max_body_size 100M;
    
    # Proxy settings for WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeouts for long-running WebSocket connections
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Main PDS proxy - all traffic goes to the PDS container
    location / {
        proxy_pass http://pds:3000;
    }
    
    # Specific optimization for health checks
    location /xrpc/_health {
        proxy_pass http://pds:3000;
        access_log off;
    }
}

# Map for WebSocket upgrades
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}